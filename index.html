<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Super Awesome Game</h1>

      <h2 id="message">Messages Here</h2>

      <h2>Sign Up</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password" />
        <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" />
        <input type="submit" value="Sign Up" />
      </form>

      <h2>Sign In</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password" />
        <input type="submit" value="Sign In" />
      </form>

      <h2>Sign Out</h2>
      <form id="sign-out">
        <input type="submit" value="Sign Out" />
      </form>

      <h2>Change Password</h2>
      <form id="change-pw">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password" />
      </form>

      <h2>New Game</h2>
        <button name="new-game" id="new-game" value="New Game">New Game</button>

        <div class="container">
          <h3>Game Board</h3>
          <div class="row">
            <div class="col-2 box" id="0" data-cell-index="0"></div> <!-- add data-index='0' -->
            <div class="col-2 box" id="1" data-cell-index="1"></div>
            <div class="col-2 box" id="2" data-cell-index="2"></div>
          </div>
          <div class="row">
            <div class="col-2 box" id="3" data-cell-index="3"></div>
            <div class="col-2 box" id="4" data-cell-index="4"></div>
            <div class="col-2 box" id="5" data-cell-index="5"></div>
          </div>
          <div class="row">
            <div class="col-2 box" id="6" data-cell-index="6"></div>
            <div class="col-2 box" id="7" data-cell-index="7"></div>
            <div class="col-2 box" id="8" data-cell-index="8"></div>
          </div>
        </div>

      <button name="game-count" id="game-count" value="Game Count">Game Count</button>
      <h4 id="game-count-msg">0</h4>

    </body>
</html>
